<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <div class="scores">Show Highscores</div>
      <div class="timer">Timer</div>
    </header>
    <main>
      <div class="card" data-state="initial">
        <h1 class="title">Broncos Quiz</h1>
        <h2 class="questions">
          "Try to answer the following questions within the time limit. Keep in
          mind that incorrect answers will penalize your score/time by ten
          seconds!"
        </h2>
        <button class="start-button">Start Quiz</button>
      </div>
      <div class="hidden">Incorrect!</div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
